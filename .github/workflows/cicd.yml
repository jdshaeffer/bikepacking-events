name: CI/CD
run-name: '@${{ github.actor }} ( ${{ github.event_name }} ) : ${{ github.ref_name }}'

defaults:
  run:
    shell: bash

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_and_deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: install
        run: yarn

      - name: build and deploy
        run: yarn deploy
